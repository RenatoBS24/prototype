<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Historial de Citas</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/download.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-profile">
                <h2 class="profile-name">EsSalud</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
                    <li><a href="reserve-cita.html"><i class="bi bi-calendar-plus"></i> Reservar Cita</a></li>
                    <li><a href="history.cita.html"><i class="bi bi-clock-history"></i> Historial de citas</a></li>
                    <li><a href="download.html"><i class="bi bi-download"></i> Descargar historial de citas</a></li>
                    <li><a href="#"><i class="bi bi-trash"></i> Eliminar cita</a></li>
                    <li><a href="#"><i class="bi bi-person"></i> Perfil</a></li>
                    <li><a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="download-citas-section">
                <h1><i class="bi bi-download"></i> Descargar Historial de Citas</h1>
                <div class="filtros-citas">
                    <select id="filtro-servicio">
                        <option value="">Todos los servicios</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Oftalmología">Oftalmología</option>
                    </select>
                    <select id="filtro-estado">
                        <option value="">Todos los estados</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Atendida">Atendida</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                    <button id="btn-filtrar" class="btn-filtrar"><i class="bi bi-funnel"></i> Filtrar</button>
                </div>
                <div class="exportar-citas">
                    <button id="btn-exportar-pdf" class="btn-exportar"><i class="bi bi-file-earmark-pdf"></i> Exportar PDF</button>
                    <button id="btn-exportar-excel" class="btn-exportar"><i class="bi bi-file-earmark-excel"></i> Exportar Excel</button>
                </div>
                <ul id="lista-citas-descarga"></ul>
            </section>
        </main>
    </div>
    <script src="../js/download.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('sidebar-open');
            overlay.classList.remove('active');
        });
    </script>
    <!-- jsPDF y SheetJS para exportar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
