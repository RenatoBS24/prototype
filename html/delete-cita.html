<html lang="es">
<head>

<body>
    <div class="container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-profile">
                <h2 class="profile-name">EsSalud</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
                    <li><a href="reserve-cita.html"><i class="bi bi-calendar-plus"></i> Reservar Cita</a></li>

                <ul id="lista-citas-eliminar"></ul>
            </section>
        </main>
    </div>
    <script src="../js/delete-cita.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('sidebar-open');
            overlay.classList.remove('active');
        });
    </script>
</body>
