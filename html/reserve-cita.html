<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reserve-cita.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <button class="menu-toggle" id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-profile">
                <h2 class="profile-name">EsSalud</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
                    <li><a href="reserve-cita.html"><i class="bi bi-calendar-plus"></i> Reservar Cita</a></li>
                    <li><a href="#"><i class="bi bi-clock-history"></i> Historial de citas</a></li>
                    <li><a href="#"><i class="bi bi-download"></i> Descargar historial de citas</a></li>
                    <li><a href="#"><i class="bi bi-trash"></i> Eliminar cita</a></li>
                    <li><a href="#"><i class="bi bi-person"></i> Perfil</a></li>
                    <li><a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
        <section class="reserve-cita-home">
            <h1><i class="bi bi-calendar-plus"></i> Reservar Nueva Cita</h1>
            <form id="form-reserva-cita" class="form-reserva-cita">
                <div class="form-group">
                    <label for="servicio"><i class="bi bi-hospital"></i> Servicio</label>
                    <select id="servicio" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Oftalmología">Oftalmología</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="bi bi-person-badge"></i> Doctor</label>
                    <input type="text" id="doctor" readonly placeholder="Seleccione un servicio">
                </div>
                <div class="form-group">
                    <label><i class="bi bi-people"></i> Cupos disponibles</label>
                    <input type="text" id="cupos" readonly placeholder="Seleccione un servicio">
                </div>
                <div class="form-group">
                    <label for="horario"><i class="bi bi-clock"></i> Horario</label>
                    <select id="horario" required>
                        <option value="">Seleccione un servicio primero</option>
                    </select>
                </div>
                <button type="submit" class="btn-reservar-cita"><i class="bi bi-check2-circle"></i> Reservar</button>
            </form>
            <div class="reserva-historial">
                <h2><i class="bi bi-clock-history"></i> Tus Últimas Citas</h2>
                <ul id="lista-historial-cita"></ul>
            </div>
        </section>
    </main>
    </div>
    <script src="../js/reserve-cita.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('sidebar-open');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
